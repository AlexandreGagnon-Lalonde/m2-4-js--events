<!DOCTYPE html>
  <head>
    <title>CB-NW-3 Workshop 7 - Exercise 4</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="result">You have <span class="timeBoard">X</span> seconds to click <span class="buttonBoard">X</span> buttons</div>
