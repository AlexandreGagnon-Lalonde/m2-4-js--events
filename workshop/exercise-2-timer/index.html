<!DOCTYPE html>
  <head>
    <title>CB-NW-3 Workshop 7 - Exercise 2</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="clock">
      <div>
        <span class="clockHour">00</span>:<span class="clockMinute">00</span>:<span class="clockSecond">00</span>
      </div>
    </div>

    <div class="stopwatch">
      <div class="stopwatchCommand">
        <button class="stopwatchStart">Start</button>
      </div>
      <div>
        <span class="stopwatchHour">00</span>:<span class="stopwatchMinute">00</span>:<span class="stopwatchSecond">00</span>
      </div>
      <div class="stopwatchCommand">
        <button class="stopwatchStop">Stop</button>
      </div>
    </div>

    <div class="countdown">
      <div class="countdownCommand">
        <button class="countdownStart">Start</button>
      </div>
      <div>
        <span class="countdownHour">00</span>:<span class="countdownMinute">00</span>:<span class="countdownSecond">00</span>
      </div>
      <div class="countdownCommand">
        <input type="number" placeholder="seconds" min="1" max="359999">
      </div>
    </div>

    <script src="appp.js"></script>
  </body>
</html>
